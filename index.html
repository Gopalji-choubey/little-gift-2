<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music player</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * { margin: 0; padding: 0;}
    body {
      background: #0d0d0d;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .player {
      width: 90vw;
      max-width: 300px;
      background: #111;
      border-radius: 20px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f, 0 0 35px #0ff;
      position: relative;
      animation: glow 3s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #f0f, 0 0 50px #0ff; }
    }
    .image-container {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 15px;
  position: relative;
  animation: softPulse 4s infinite ease-in-out;
  box-shadow: 0 0 5px #0ff, 0 0 10px #f0f, 0 0 15px #0ff;
}

.image-container::before {
  content: '';
  position: absolute;
  top: -6px;
  left: -6px;
  width: calc(100% + 12px);
  height: calc(100% + 12px);
  border-radius: 50%;
  background: conic-gradient(#0ff, #f0f, #0ff);
  animation: spin 4s linear infinite;
  z-index: -1;
  filter: blur(3px);
}

@keyframes softPulse {
  0%, 100% {
    box-shadow: 0 0 5px #0ff, 0 0 10px #f0f, 0 0 15px #0ff;
  }
  50% {
    box-shadow: 0 0 10px #f0f, 0 0 15px #0ff, 0 0 20px #f0f;
  }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .image-container img.active {
      display: block;
    }

    .song-name {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      text-shadow: 0 0 5px #0ff, 0 0 10px #f0f;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .play-icon {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .play-icon svg {
      fill: #fff;
      width: 40px;
      height: 40px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0ff, #f0f);
      transition: width 0.2s linear;
    }

    .timer {
      font-size: 12px;
      margin-top: 5px;
    }

    canvas {
      width: 100%;
      height: 50px;
      margin-top: 10px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    .hearts {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #f0f;
      animation: fall 10s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="image-container">
      <img src="1.jpg" class="active">
      <img src="2.jpg">
      <img src="3.jpg">
      <img src="4.jpg">
      <img src="5.jpg">
      <img src="6.jpg">
      <img src="7.jpg">
      <img src="8.jpg">
      <img src="9.jpg">
      <img src="10.jpg">
      <img src="11.jpg">
    </div>

    <div class="song-name" id="songTitle"><b><i>💕Lovely-girl💖</i></b></div>

    <div class="play-icon" id="playBtn">
      <svg id="playSvg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="timer" id="timer">00:00 / 02:27</div>
    <canvas id="visualizer"></canvas>
    <div class="hearts" id="heartsContainer"></div>
    <audio id="audio" src="Pal-Pal.mp3" loop></audio>
  </div>

    <!-- Message Input Box -->
<div id="message-box" style="margin-top: 20px; text-align: center;">
  <input type="text" id="user-message" placeholder="Type your message..." style="padding: 10px; margin-bottom: 30px ; width: 70%; border-radius: 20px; border: 1px solid #ccc;" />
  <button id="send-button" style="padding: 10px 20px; border-radius: 20px; margin-left: 10px; background-color: #4caf50; color: white; border: none; margin-bottom: 30px ; cursor: pointer; transition: 0.3s;">
    send anything and click one time
  </button>
  <p id="send-status" style="margin-top: 10px; color: #00ff00;"></p>
</div>
  
  <div class="song-name"><b><i>Never forget me. <br> call me at 2030-1-Jan [9718128457]</i></b></div>
  <div class="song-name"><b>I always add my progress here.</b></div>
  <div class="song-name"><b>You also send me msg there. I get it 👆</b></div>




  <script>
    const playBtn = document.getElementById('playBtn');
    const playSvg = document.getElementById('playSvg');
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const timer = document.getElementById('timer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const heartsContainer = document.getElementById('heartsContainer');
    const images = document.querySelectorAll('.image-container img');

    let playing = false;
    let imgIndex = 0;
    let slideshowInterval, heartInterval;

    const totalDuration = 147;

    function formatTime(sec) {
      const m = Math.floor(sec / 60).toString().padStart(2, '0');
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateProgress() {
      const current = audio.currentTime;
      progress.style.width = `${(current / totalDuration) * 100}%`;
      timer.textContent = `${formatTime(current)} / 02:27`;
    }

    function changeImage() {
      images.forEach(img => img.classList.remove('active'));
      imgIndex = (imgIndex + 1) % images.length;
      images[imgIndex].classList.add('active');
    }

    function dropHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 90 + 5}%`;
      heart.textContent = '❤️';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    playBtn.addEventListener('click', () => {
      if (!playing) {
        audio.play();
        playSvg.innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
        playing = true;
        slideshowInterval = setInterval(changeImage, 3000);
        heartInterval = setInterval(dropHeart, 1500);
        animateVisualizer();
      } else {
        audio.pause();
        playSvg.innerHTML = '<path d="M8 5v14l11-7z"/>';
        playing = false;
        clearInterval(slideshowInterval);
        clearInterval(heartInterval);
      }
    });

    audio.ontimeupdate = updateProgress;

    function animateVisualizer() {
      const WIDTH = canvas.width;
      const HEIGHT = canvas.height;
      const barCount = 40;
      const barWidth = WIDTH / barCount;

      function draw() {
        if (!playing) return;
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        for (let i = 0; i < barCount; i++) {
          const amp = Math.abs(Math.sin(Date.now() / 2500 + i)) * HEIGHT * 0.8;
          ctx.fillStyle = `hsl(${i * 9}, 100%, 60%)`;
          ctx.fillRect(i * barWidth, HEIGHT - amp, barWidth - 1, amp);
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
 //sending msg

    
  emailjs.init('vz6ZZkY4Rzi5uxTUm'); // Your Public Key

  document.getElementById('send-button').addEventListener('click', function () {
    const message = document.getElementById('user-message').value;

    if (message.trim() === "") {
      document.getElementById('send-status').innerText = "Please enter a message.";
      return;
    }

    emailjs.send("service_3lqvd5i", "template_dpgbije", {
      message: message
    })
    .then(() => {
      document.getElementById('send-status').innerText = "Message sent successfully!";
      document.getElementById('user-message').value = "";
    }, (error) => {
      document.getElementById('send-status').innerText = "Failed to send. Try again.";
      console.error('EmailJS error:', error);
    });
  });

  </script>
</body>
</html>
